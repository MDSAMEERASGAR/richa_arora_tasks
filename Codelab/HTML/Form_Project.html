<body style="background-color: lightblue;">
    <form action="./next.html" >
    <h2>Registration Form</h2>
    <p>Enter Your Details Below</p>
    <ul>
        <li>
            <td><input type="email" required placeholder="your_email@gmail.com"></td>
        </li>
        <br>
        <li>
            <td><input type="password" placeholder="Password"></td>
        </li>
        <br>
        <b>!Type a complex password with 8-20 characters</b>
        <br><br>
        <li>
            <td><input type="number" placeholder="+20 Phone Number "></td>
        </li>
        <br>
        <hr>
        <h3><i>Enter Your Profession:</i></h3>
        <li>
            <td><input type="radio" name="profession">Student</td>
            <td><input type="radio" name="profession">Teacher</td>
            <td><input type="radio" name="profession">Develpor</td>
        </li>
        <br>
        Choose the stage if you are (student):
        <select name="stage">
            <option value="primary">First primary</option>
            <option value="Secandry">Secandry</option>
            <option value="Higher">Higher</option>
        </select>
        <br>
        <br>
        <hr>
        <br>
        <li>
            <td>Enter Your Birth Date<input type="date" min="2001-01-15" max="2023-04-10"></td>
        </li>
        <br>
        <hr>
        <br>
        <li>
            <td><input type="text" placeholder="Any notes"></td>
        </li>
        <br>
        <hr>           
    </ul>
    <input type="submit" value="submit"><input type="reset" value="reset">
    </form>
    
</body>
